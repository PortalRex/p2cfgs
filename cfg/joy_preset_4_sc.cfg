// Alt 4
// Note - Because we're using default pad settings, the SC binds in here are purely legacy from the previous API to reflect in the UI.  Should clean up once API digital action interface exists.

bind "SC_LEFT_TRIGGER" "+jump"					// Left Trigger
bind "SC_RIGHT_TRIGGER" "+use"					// Right Trigger

bind "SC_LEFT_BUMPER" "+attack2"					// Left Bumper
bind "SC_RIGHT_BUMPER" "+attack"						// Right Bumper

bind "SC_A" "+jump"							// (A) Button
bind "SC_B" "+duck"							// (B) Button
bind "SC_X" "+use"							// (X) Button
bind "SC_Y" "+remote_view"						// (Y) Button

bind "SC_LEFT_GRIP" "+jump"						// Left Grip
bind "SC_RIGHT_GRIP" "+use"						// Right Grip

unbind "SC_SELECT" //"+mouse_menu_taunt"				// Back ("select") Button
bind "SC_START" "gameui_activate"					// Start Button

bind "SC_LEFT_PAD_CLICK" "+quick_ping"					// Left Stick In
bind "SC_RIGHT_PAD_CLICK" "+zoom"					// Right Stick In

bind "SC_DPAD_UP" "+mouse_menu_taunt"					// D-Pad
bind "SC_DPAD_LEFT" "+mouse_menu"					// D-Pad
unbind "SC_DPAD_RIGHT" //"+mouse_menu"					// D-Pad
unbind "SC_DPAD_DOWN" //"+mouse_menu_taunt"				// D-Pad


bind "L_TRIGGER" "+jump"						// Left Trigger
bind "R_TRIGGER" "+use"							// Right Trigger

bind "L_SHOULDER" "+attack2"					// Left Bumper
bind "R_SHOULDER" "+attack"						// Right Bumper

bind "A_BUTTON" "+jump"							// (A) Button
bind "B_BUTTON" "+duck"							// (B) Button
bind "X_BUTTON" "+use"							// (X) Button
bind "Y_BUTTON" "+remote_view"					// (Y) Button

unbind "BACK" //"+mouse_menu_taunt"				// Back ("select") Button
bind "START" "gameui_activate"					// Start Button

bind "STICK1" "+quick_ping"						// Left Stick In
bind "STICK2" "+zoom"							// Right Stick In

bind "UP" "+mouse_menu_taunt"					// D-Pad
bind "LEFT" "+mouse_menu"						// D-Pad
unbind "RIGHT" //"+mouse_menu"					// D-Pad
unbind "DOWN" //"+mouse_menu_taunt"				// D-Pad

joy_forwardsensitivity -1.5
joy_sidesensitivity 1.5
joy_response_move 3
joy_circle_correct 1
joystick 1
