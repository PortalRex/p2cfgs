bind w "+forward;+remote_view"
bind a "+moveleft;+remote_view"
bind s "+back;stopvideos;+remote_view"
bind d "+moveright;+remote_view"
bind r "Restart_level"
bind q "+quick_ping"
sar_disable_challenge_stats_hud 0

alias dialogue_change mutedialogue
alias mutedialogue "snd_setmixer potatosVO vol 0;snd_setmixer gladosVO vol 0;snd_setmixer announcerVO vol 0;snd_setmixer wheatleyVO vol 0;snd_setmixer caveVO vol 0;snd_setmixer coreVO vol 0; alias dialogue_change unmutedialogue"
alias unmutedialogue "snd_setmixer potatosVO vol 0.4;snd_setmixer gladosVO vol 0.7;snd_setmixer announcerVO vol 0.7;snd_setmixer wheatleyVO vol .7;snd_setmixer caveVO vol 0.88;snd_setmixer coreVO vol 0.75; alias dialogue_change mutedialogue"