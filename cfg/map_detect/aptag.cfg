sar_function setmap "svar_set chapter $1; svar_set course $1; svar_set map $2; svar_set formatted_map $'$3$'; svar_set builtin_map 1"

svar_set builtin_map 0
svar_set chapter 0
svar_set course 0
svar_set chapter_name unknown
svar_set course_name unknown
svar_set map unknown
svar_set role unknown

cond "map=gg_intro_wakeup"    setmap 1 wakeup        "Wakeup"
cond "map=gg_blue_only"       setmap 1 blue-only-1   "Blue Only 1"
cond "map=gg_blue_only_2"     setmap 1 blue-only-2   "Blue Only 2"
cond "map=gg_blue_only_3"     setmap 1 blue-only-3   "Blue Only 3"
cond "map=gg_blue_only_2_pt2" setmap 1 blue-only-4   "Blue Only 4"
cond "map=gg_a1_intro4"       setmap 1 smooth-jazz   "Smooth Jazz"
cond "map=gg_blue_upplatform" setmap 1 blue-platform "Blue Platform"

cond "map=gg_red_only"          setmap 2 red-only      "Red Only"
cond "map=gg_red_surf"          setmap 2 surf          "Surf"
cond "map=gg_all_intro"         setmap 2 both-intro    "Both Intro"
cond "map=gg_all_rotating_wall" setmap 2 rotating-wall "Rotating Wall"
cond "map=gg_all_fizzler"       setmap 2 fizzler       "Fizzler"
cond "map=gg_all_intro_2"       setmap 2 both-intro-2  "Both Intro 2"

cond "map=gg_a2_column_blocker" setmap 3 column-blocker "Column Blocker"
cond "map=gg_all_puzzle2"       setmap 3 puzzle-1       "Puzzle 1"
cond "map=gg_all2_puzzle1"      setmap 3 puzzle-2       "Puzzle 2"
cond "map=gg_all_puzzle1"       setmap 3 puzzle-3       "Puzzle 3"
cond "map=gg_all2_escape"       setmap 3 escape         "Escape"

cond "map=gg_stage_reveal"         setmap 4 reveal          "Reveal"
cond "map=gg_stage_bridgebounce_2" setmap 4 bridge-bounce   "Bridge Bounce"
cond "map=gg_stage_redfirst"       setmap 4 red-first       "Red First"
cond "map=gg_stage_laserrelay"     setmap 4 laser-relay     "Laser Relay"
cond "map=gg_stage_beamscotty"     setmap 4 beam-scotty     "Beam Scotty"
cond "map=gg_stage_bridgebounce"   setmap 4 bridge-bounce-2 "Bridge Bounce 2"
cond "map=gg_stage_roofbounce"     setmap 4 roof-bounce     "Roof Bounce"
cond "map=gg_stage_pickbounce"     setmap 4 pick-bounce     "Pick Bounce"
cond "map=gg_stage_theend"         setmap 4 finale          "Finale"

sar_expand svar_set chapter_name chapter-$chapter

sar_expand svar_set course_name $chapter_name

sar_expand svar_set chapter_course "chapter$chapter"
