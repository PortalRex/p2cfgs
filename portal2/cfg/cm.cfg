alias dialogue_change mutedialogue
alias mutedialogue "snd_setmixer potatosVO vol 0;snd_setmixer gladosVO vol 0;snd_setmixer announcerVO vol 0;snd_setmixer wheatleyVO vol 0;snd_setmixer caveVO vol 0;snd_setmixer coreVO vol 0; alias dialogue_change unmutedialogue"
