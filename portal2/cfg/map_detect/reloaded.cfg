sar_function setmap "svar_set chapter $1; svar_set course $1; svar_set map $2; svar_set formatted_map $'$3$'; svar_set builtin_map 1"

svar_set builtin_map 0
svar_set chapter 0
svar_set course 0
svar_set chapter_name unknown
svar_set course_name unknown
svar_set map unknown
svar_set role unknown

cond "map=sp_a1_pr_map_001" setmap 1 human-storage-vault "Human Storage Vault"
cond "map=sp_a1_pr_map_002" setmap 1 time-travel         "Time Travel"
cond "map=sp_a1_pr_map_003" setmap 1 cubes-and-buttons   "Cubes and Buttons"
cond "map=sp_a1_pr_map_004" setmap 1 portals             "Portals"
cond "map=sp_a1_pr_map_005" setmap 1 time-portals        "Time Portals"
cond "map=sp_a1_pr_map_006" setmap 1 timing-tests        "Timing Tests"
cond "map=sp_a1_pr_map_007" setmap 1 lasers              "Lasers"
cond "map=sp_a1_pr_map_008" setmap 1 aerial-faithplates  "Aerial Faithplates"
cond "map=sp_a1_pr_map_009" setmap 1 light-bridges       "Light Bridges"
cond "map=sp_a1_pr_map_010" setmap 1 turrets             "Turrets"
cond "map=sp_a1_pr_map_011" setmap 1 excursion-funnels   "Excursion Funnels"
cond "map=sp_a1_pr_map_012" setmap 1 finale              "Finale"

svar_set chapter_name portal-reloaded

svar_set course_name  portal-reloaded

sar_expand svar_set chapter_course "chapter$chapter"
