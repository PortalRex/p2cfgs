// Speedrun category
cond "game=portal2" sar_speedrun_category Coop
cond "game=reloaded" sar_speedrun_category "Reloaded Coop"
svar_set no_mtriggers 1
cond "!#sv_cheats=1 & game=portal2" +funneling
cond  "#sv_cheats=0 & game=reloaded" sv_cheats 2

// Speedrun timing
sar_speedrun_offset 0
sar_speedrun_time_pauses 0
sar_speedrun_start_on_load 0
sar_speedrun_smartsplit 0

// Demo recording
sar_autorecord 1
sar_expand sar_expand sar_record_prefix "$demo_folder_name/solocoop/$solocoop_demo_name"
sar_speedrun_autostop 2
sar_challenge_autostop 0

// Fast loads
sar_fast_load_preset full

// Prevent accidental CM wrongwarp
sar_cm_rightwarp 1

// Disable developer in coop; not needed and messes up the mp_coop_start
// intro video if enabled
developer 0

// Toggle view twice to match solocoop_fullscreen
cond "!menu" "swapsplit; swapsplit"

// Don't start a new run in credits
cond "map=mp_coop_credits" svar_set __suppress_record 1

cond "map=mp_coop_lobby_3 & !same_map" svar_add __lobby 1
cond "map=mp_coop_lobby_3" sar_expand svar_set formatted_map "Lobby $__lobby"

// Category-specific aliases
cond "game=portal2"  sar_alias do_reset "sv_cheats 2; svar_set __lobby 0; sar_speedrun_reset; stop; cond coop select_map mp_coop_start; cond !coop ss_map mp_coop_start"
cond "game=reloaded" sar_alias do_reset "sv_cheats 2; sar_speedrun_reset; stop; cond coop select_map mp_coop_pr_cubes; cond !coop ss_map mp_coop_pr_cubes"
