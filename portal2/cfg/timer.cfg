clear

plugin_load sar
sar_autorecord 1
sar_record_at 1
sar_sr_hud 1
sar_ihud 3
sar_speedrun_time_pauses 0
cl_showpos 1
sar_hud_velocity 3
sar_hud_position 3
sar_hud_angles 3
sar_ihud_setpos bottom center

bind pgdn talkingOFF
alias talkingOFF "bind pgdn talkingON;snd_setmixer potatosVO vol 0.01;snd_setmixer gladosVO vol 0.01;snd_setmixer announcerVO vol 0.01;snd_setmixer wheatleyVO vol 0.01;snd_setmixer caveVO vol 0.01;snd_setmixer coreVO vol 0.01"
alias talkingON "bind pgdn talkingOFF;snd_setmixer potatosVO vol 0.4;snd_setmixer gladosVO vol 0.7;snd_setmixer announcerVO vol 0.7;snd_setmixer wheatleyVO vol 0.7;snd_setmixer caveVO vol 0.88;snd_setmixer coreVO vol 0.75"